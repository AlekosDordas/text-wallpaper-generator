<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- <link rel="shortcut icon" href="./favicon.ico"> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- App Begin -->
    <div id="root" class="root">
      <%= require('html-loader!./menu.html') %>
      <div id="wallpaper" class="row center-xs middle-xs wallpaper">
        <div class="col-xs-12 wallpaper-text">
          <textarea
            spellcheck="false"
            class="wallpaper-text-input"
            type="text"
            id="wallpaper-text-input">
          </textarea>
        </div>
      </div>
    </div>
    <!-- App Layout End -->
  </body>
</html>
